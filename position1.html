<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-div{
            background-color: red;
            height: 200px;
            width: 350px;
            border-radius: 50px;
            left: 10px;
            bottom: 10px;

        }

        .child-div{
            background-color: blue;
            height: 200px;
            width: 350px;
            position: absolute;
            right: 10px;
            top: 10px;
            border-radius: 50px;
            

        }

        .secondchild-div{
            background-color: yellow;
            height: 200px;
            width: 350px;
            position: absolute;
            left: 10px;
            bottom: 10px;
            border-radius: 50px;
            
        }

        .thirdchild-div{
            background-color: green;
            height: 200px;
            width: 350px;
            position: absolute;
            right: 10px;
            bottom: 10px;
            border-radius: 50px;
            
            
        }

        .fouthchild-div{
            background-color: purple;
            height: 200px;
            width: 350px;
            position: absolute;
            left: 450px;
            top: 220px;
            border-radius: 50px;
            

        }
    </style>
</head>
<body>
    <div class="parent-div"></div>
    <div class="child-div"></div>
    <div class="secondchild-div"></div>
    <div class="thirdchild-div"></div>
    <div class="fouthchild-div"></div>
</body>
</html>
