<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
    <style>
        .Traffic-light{
            background-color: black;
            height: 250px;
            width: 100px;
            margin: 50px;
            border-radius: 50px;
            padding: 10px;
        }

        .Red-light{
            background-color: black;
            height: 50px;
            width: 60px;
            margin: 20px;
            border-radius: 50px;
        }

        .Yellow-light{
            background-color: black;
            height: 50px;
            width:60px;
            margin:20px;
            border-radius: 50px;
        }

        .Green-light{
            background-color: black;
            height: 50px;
            width:60px;
            margin: 20px;
            border-radius: 50px;
        }

        .Red-light:hover{
            background-color: red;
        }

        .Yellow-light:hover{
            background-color: yellow;
        }

        .Green-light:hover{
            background-color: green;
        }





    </style>
</head>
<body>
    <div class="Traffic-light">
        <div class="Red-light"></div>
        <div class="Yellow-light"></div>
        <div class="Green-light"></div>
    </div>
    
</body>
</html>
